<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Driver PDFs</title>
</head>
<body>
<h2>View Driver PDFs</h2>
<form id="driverForm">
    <label>Driver ID: </label>
    <input type="number" id="driverId" name="driverId" required>
    <button type="submit">View PDFs</button>
</form>

<div id="pdfLinks" style="margin-top:20px;"></div>

<script>
    document.getElementById("driverForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const driverId = document.getElementById("driverId").value;

        const baseUrl = "http://localhost:8080"; // adjust if your WAR/app context name is different
        const links = `
          <p><a href="${baseUrl}/driver/pdf?id=${driverId}&type=nic" target="_blank">View NIC PDF</a></p>
          <p><a href="${baseUrl}/driver/pdf?id=${driverId}&type=licence" target="_blank">View Licence PDF</a></p>
        `;

        document.getElementById("pdfLinks").innerHTML = links;
    });
</script>
</body>
</html>
