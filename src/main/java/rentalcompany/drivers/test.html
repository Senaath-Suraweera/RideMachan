<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Signup</title>
</head>
<body>
<h2>Driver Signup (with PDFs)</h2>

<form id="driverForm" action="http://localhost:8080/rentalcompany/driver/signup"
      method="post" enctype="multipart/form-data">

    <label>Username:</label>
    <input type="text" name="username" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <label>First Name:</label>
    <input type="text" name="firstname" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="lastname" required><br><br>

    <label>NIC Number:</label>
    <input type="text" name="nicnumber" required><br><br>

    <label>Company ID:</label>
    <input type="number" name="company_id" required><br><br>

    <label>Upload NIC PDF:</label>
    <input type="file" name="nicPdf" accept="application/pdf" required><br><br>

    <label>Upload Licence PDF:</label>
    <input type="file" name="driversLicence" accept="application/pdf" required><br><br>

    <button type="submit">Register Driver</button>
</form>
</body>
</html>
