<form action="driver/signup" method="post" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="text" name="firstname" placeholder="First Name" required><br>
    <input type="text" name="lastname" placeholder="Last Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="nicnumber" placeholder="NIC Number" required><br>
    <input type="file" name="nic" accept="application/pdf" required><br>
    <input type="file" name="driverslicence" accept="application/pdf" required><br>
    <input type="number" name="company_id" placeholder="Company ID" required><br>
    <button type="submit">Sign Up</button>
</form>
