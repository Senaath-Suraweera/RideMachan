<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Auth Test | RideMachan</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f2f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #1259b0;
        }
        .response {
            font-family: monospace;
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>RideMachan Driver Auth Test</h1>

<!-- SIGNUP TEST -->
<div class="card">
    <h2>Driver Signup</h2>
    <form id="signupForm" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="nicnumber" placeholder="NIC Number" required>
        <input type="number" name="company_id" placeholder="Company ID" required>
        <label>NIC PDF:</label>
        <input type="file" name="nic" accept="application/pdf" required>
        <label>Driverâ€™s Licence PDF:</label>
        <input type="file" name="driverslicence" accept="application/pdf" required>
        <button type="submit">Submit Signup</button>
    </form>
    <div class="response" id="signupResponse">Waiting for signup...</div>
</div>

<!-- LOGIN TEST -->
<div class="card">
    <h2>Driver Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit Login</button>
    </form>
    <div class="response" id="loginResponse">Waiting for login...</div>
</div>

<script>
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const signupResponse = document.getElementById("signupResponse");
    const loginResponse = document.getElementById("loginResponse");

    // Base context path
    const BASE_URL = "http://localhost:8080";

    // ===== SIGNUP =====
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        signupResponse.textContent = "Submitting signup...";
        const formData = new FormData(signupForm);

        try {
            const res = await fetch(`${BASE_URL}/driver/signup`, {
                method: "POST",
                body: formData
            });

            if (res.redirected) {
                signupResponse.textContent = "Signup redirect: " + res.url;
            } else {
                const text = await res.text();
                signupResponse.textContent = "Response:\n" + text;
            }
        } catch (err) {
            signupResponse.textContent = "Signup error: " + err.message;
        }
    });

    // ===== LOGIN =====
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginResponse.textContent = "Submitting login...";
        const formData = new FormData(loginForm);
        const data = new URLSearchParams(formData);

        try {
            const res = await fetch(`${BASE_URL}/driver/login`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: data
            });

            if (res.redirected) {
                loginResponse.textContent = "Login redirect: " + res.url;
            } else {
                const text = await res.text();
                loginResponse.textContent = "Response:\n" + text;
            }
        } catch (err) {
            loginResponse.textContent = "Login error: " + err.message;
        }
    });
</script>
</body>
</html>
