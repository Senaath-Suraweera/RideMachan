<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - OTP</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #3b82f6);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .otp-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 320px;
        backdrop-filter: blur(10px);
      }

      h2 {
        margin-bottom: 10px;
        font-weight: 600;
      }

      p {
        font-size: 14px;
        color: #e0e0e0;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 20px;
        font-size: 16px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #22c55e;
        color: #fff;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #16a34a;
      }

      button:disabled {
        background: #6b7280;
        cursor: not-allowed;
      }

      .resend {
        margin-top: 15px;
        font-size: 13px;
        color: #cbd5e1;
      }

      .resend a {
        color: #60a5fa;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .resend a:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        font-size: 13px;
        margin-bottom: 10px;
        color: #a5b4fc;
      }

      .error-message {
        color: #fca5a5;
        background: rgba(239, 68, 68, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: none;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="otp-container">
      <h2>Verify Your Email</h2>
      <p>We've sent a 6-digit code to your registered email address.</p>

      <div class="loading" id="loading">Sending OTP...</div>
      <div class="error-message" id="errorMessage"></div>

      <form id="otpForm">
        <input
          type="text"
          name="code"
          id="otpInput"
          placeholder="Enter OTP"
          maxlength="6"
          pattern="[0-9]{6}"
          required
        />
        <button type="submit" id="verifyBtn">Verify</button>
      </form>

      <div class="resend">
        Didn't receive the code? <a id="resend-link">Resend OTP</a>
      </div>
    </div>

    <script>
      const loadingText = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");
      const verifyBtn = document.getElementById("verifyBtn");
      const otpInput = document.getElementById("otpInput");

      // Function to show error
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 5000);
      }

      // Send OTP on page load
      loadingText.style.display = "block";

      fetch("/verify", {
        method: "POST",
        credentials: "include", // CRITICAL: Include session cookies
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === "success") {
            loadingText.textContent = "OTP sent successfully!";
            setTimeout(() => (loadingText.style.display = "none"), 3000);
          } else {
            loadingText.textContent = "Failed to send OTP.";
            showError(data.message || "Failed to send OTP. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error sending OTP:", error);
          loadingText.textContent = "Failed to send OTP.";
          showError("Failed to send OTP. Please try again.");
        });

      // Handle OTP verification
      document
        .getElementById("otpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const code = otpInput.value.trim();

          if (!code || code.length !== 6) {
            showError("Please enter a valid 6-digit code");
            return;
          }

          // Disable button during verification
          verifyBtn.disabled = true;
          verifyBtn.textContent = "Verifying...";

          try {
            const response = await fetch("/code", {
              method: "POST",
              credentials: "include", // CRITICAL: Include session cookies
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: new URLSearchParams({ code }),
            });

            const result = await response.json();

            if (result.status === "success") {
              loadingText.textContent =
                "Verification successful! Redirecting...";
              loadingText.style.display = "block";
              loadingText.style.color = "#34d399";

              // Redirect to customer home page
              setTimeout(() => {
                window.location.href = "/views/customer/pages/home.html";
              }, 1000);
            } else {
              showError(result.message || "Invalid OTP. Please try again.");
              verifyBtn.disabled = false;
              verifyBtn.textContent = "Verify";
              otpInput.value = "";
              otpInput.focus();
            }
          } catch (error) {
            console.error("Error verifying OTP:", error);
            showError("Server error verifying OTP. Please try again.");
            verifyBtn.disabled = false;
            verifyBtn.textContent = "Verify";
          }
        });

      // Resend OTP
      document
        .getElementById("resend-link")
        .addEventListener("click", function (e) {
          e.preventDefault();

          loadingText.style.display = "block";
          loadingText.textContent = "Resending OTP...";
          loadingText.style.color = "#a5b4fc";

          fetch("/verify", {
            method: "POST",
            credentials: "include", // CRITICAL: Include session cookies
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                loadingText.textContent = "OTP resent successfully!";
                loadingText.style.color = "#34d399";
                setTimeout(() => (loadingText.style.display = "none"), 3000);
              } else {
                showError(data.message || "Error resending OTP.");
              }
            })
            .catch((error) => {
              console.error("Error resending OTP:", error);
              showError("Error resending OTP. Please try again.");
            });
        });

      // Allow only numbers in OTP input
      otpInput.addEventListener("input", function (e) {
        this.value = this.value.replace(/[^0-9]/g, "");
      });
    </script>
  </body>
</html>
