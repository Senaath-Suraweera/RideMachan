<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Provider Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 100px; max-width: 500px">
      <h2 style="text-align: center">Vehicle Provider Registration</h2>

      <!-- Signup Form -->
      <form id="providerSignupForm" class="booking-card">
        <h3>Register</h3>

        <div class="form-group">
          <label>Username</label>
          <input id="username" name="username" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" name="password" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input id="firstname" name="firstname" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input id="lastname" name="lastname" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone Number</label>
            <input id="phonenumber" name="phonenumber" required />
          </div>
          <div class="form-group">
            <label>House Number</label>
            <input id="housenumber" name="housenumber" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Street</label>
            <input id="street" name="street" required />
          </div>
          <div class="form-group">
            <label>City</label>
            <input id="city" name="city" required />
          </div>
        </div>

        <div class="form-group">
          <label>Zip Code</label>
          <input id="zipcode" name="zipcode" required />
        </div>

        <button type="submit" class="btn-primary btn-full">Register</button>
        <div
          id="signupResponse"
          style="margin-top: 10px; font-weight: 500"
        ></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
