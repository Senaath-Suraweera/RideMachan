<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Professional Drivers - Ride Machan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        /* Page-specific styles */
        .search-tabs {
            display: flex;
            margin-bottom: 25px;
            background-color: white;
            border-radius: var(--radius);
            padding: 8px;
            box-shadow: var(--shadow-sm);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .tab-btn i {
            margin-right: 8px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 3px 8px rgba(67, 97, 238, 0.3);
        }

        /* Main Content */
        .main-content {
            grid-column: 2;
            padding: 30px;
            overflow-y: auto;
            background-color: #f5f7fb;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 12, 163, 0.3);
        }

        /* Filters Section */
        .filters-section {
            background: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .filters-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .apply-filters-btn {
            background-color: var(--info);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .apply-filters-btn:hover {
            background-color: var(--primary);
            transform: translateY(-1px);
        }

        /* Results Section */
        .results-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .results-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }

        .sort-dropdown {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background-color: white;
            cursor: pointer;
        }

        /* Driver Cards */
        .drivers-list {
            padding: 20px 30px;
        }

        .driver-card {
            display: flex;
            align-items: center;
            padding: 25px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 20px;
            transition: var(--transition);
            background: white;
            cursor: pointer;
        }

        .driver-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .driver-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--info), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-right: 25px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .driver-info {
            flex: 1;
        }

        .driver-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .driver-name:hover {
            color: var(--primary);
        }

        .verified-badge {
            background-color: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .driver-details {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 14px;
        }

        .driver-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .driver-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
        }

        .stars {
            color: #fbbf24;
            font-size: 16px;
        }

        .rating-text {
            color: var(--text-light);
            font-size: 14px;
        }

        .driver-languages {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .language-tag {
            background-color: var(--light);
            color: var(--text);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .driver-specialties {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .specialty-tag {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .driver-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 12, 163, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary-light);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .driver-company {
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .driver-company:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .driver-card {
                flex-direction: column;
                text-align: center;
            }

            .driver-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .driver-actions {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-top: 15px;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Include Sidebar Navigation -->
        <div id="navbar-container"></div>

        <!-- Include Header -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Tabs -->
            <div class="search-tabs">
                <button class="tab-btn" onclick="switchTab('vehicles')">
                    <i class="fas fa-car"></i>
                    Vehicles
                </button>
                <button class="tab-btn active" onclick="switchTab('drivers')">
                    <i class="fas fa-user"></i>
                    Drivers
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2 class="page-title">Find Professional Drivers</h2>
                <p class="page-subtitle">Book experienced drivers for your journey across Sri Lanka</p>
                
                <div class="search-form">
                    <div class="form-group">
                        <label for="pickup">Pick-up Location</label>
                        <input type="text" id="pickup" placeholder="Enter pickup location">
                    </div>
                    <div class="form-group">
                        <label for="dropoff">Drop-off Location</label>
                        <input type="text" id="dropoff" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label for="date">Date & Time</label>
                        <input type="datetime-local" id="date">
                    </div>
                    <div class="form-group">
                        <label for="duration">Trip Duration</label>
                        <select id="duration">
                            <option value="">Select duration</option>
                            <option value="1-3">1-3 hours</option>
                            <option value="4-6">4-6 hours</option>
                            <option value="7-12">7-12 hours</option>
                            <option value="1day">1 day</option>
                            <option value="2days">2+ days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="search-btn" onclick="searchDrivers()">
                            <i class="fas fa-search"></i>
                            Search Drivers
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <h3 class="filters-title">Filters</h3>
                <div class="filters-grid">
                    <div class="form-group">
                        <label for="price-range">Price Range (per hour)</label>
                        <select id="price-range">
                            <option value="">Select</option>
                            <option value="1000-2000">LKR 1,000 - 2,000</option>
                            <option value="2000-3000">LKR 2,000 - 3,000</option>
                            <option value="3000+">LKR 3,000+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <select id="experience">
                            <option value="">Select</option>
                            <option value="1-3">1-3 years</option>
                            <option value="4-6">4-6 years</option>
                            <option value="7+">7+ years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="languages">Languages</label>
                        <select id="languages">
                            <option value="">Select</option>
                            <option value="sinhala">Sinhala</option>
                            <option value="english">English</option>
                            <option value="tamil">Tamil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Minimum Rating</label>
                        <select id="rating">
                            <option value="">Select</option>
                            <option value="3">3+ stars</option>
                            <option value="4">4+ stars</option>
                            <option value="4.5">4.5+ stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="filter-checkbox">
                            <input type="checkbox" id="verified">
                            <label for="verified">Verified Only</label>
                        </div>
                    </div>
                </div>
                <button class="apply-filters-btn" onclick="applyFilters()">Apply Filters</button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <h3 class="results-title">Available Drivers (4)</h3>
                    <select class="sort-dropdown">
                        <option value="rating">Highest Rating</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="experience">Most Experienced</option>
                    </select>
                </div>

                <div class="drivers-list" id="driversList">
                    <!-- Driver results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load external components
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    const scripts = document.getElementById(elementId).getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerHTML);
                    }
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // Load navbar and header on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('navbar-container', '../components/navbar.html');
            loadComponent('header-container', '../components/header.html');
            
            // Set default datetime value
            const now = new Date();
            document.getElementById('date').value = now.toISOString().slice(0, 16);
            
            // Load initial driver data
            renderDrivers(driversData);
        });

        // Driver data
        const driversData = [
            {
                id: 1,
                name: "Lasith Perera",
                initial: "LP",
                price: 2500,
                location: "Colombo",
                experience: 9,
                rating: 4.9,
                reviews: 156,
                languages: ["Sinhala", "English", "Tamil"],
                specialties: ["Airport transfers", "Long distance", "City tours"],
                companyId: 1,
                company: "Ceylon Elite Drivers",
                phone: "+94 77 123 4567"
            },
            {
                id: 2,
                name: "Ruwan Silva",
                initial: "RS",
                price: 2000,
                location: "Kandy",
                experience: 5,
                rating: 4.7,
                reviews: 89,
                languages: ["Sinhala", "English"],
                specialties: ["Business trips", "Event transportation"],
                companyId: 2,
                company: "Hill Country Drivers",
                phone: "+94 71 456 7890"
            },
            {
                id: 3,
                name: "Nimal Fernando",
                initial: "NF",
                price: 3200,
                location: "Galle",
                experience: 12,
                rating: 4.8,
                reviews: 203,
                languages: ["Sinhala", "English"],
                specialties: ["Tourist guide", "Cultural tours", "Photography tours"],
                companyId: 3,
                company: "Southern Coastal Drivers",
                phone: "+94 91 234 5678"
            },
            {
                id: 4,
                name: "Asanka Jayawardena",
                initial: "AJ",
                price: 2300,
                location: "Negombo",
                experience: 6,
                rating: 4.6,
                reviews: 124,
                languages: ["Sinhala", "English"],
                specialties: ["Airport pickup", "Hotel transfers", "Beach tours"],
                companyId: 4,
                company: "West Coast Transport",
                phone: "+94 31 789 0123"
            }
        ];

        function switchTab(tab) {
            if (tab === 'vehicles') {
                window.location.href = "search.html";
            }
        }

        function renderDrivers(drivers) {
            const driversContainer = document.getElementById('driversList');
            driversContainer.innerHTML = '';

            drivers.forEach(driver => {
                const driverCard = document.createElement('div');
                driverCard.className = 'driver-card';
                driverCard.onclick = () => viewDriver(driver.id);
                
                driverCard.innerHTML = `
                    <div class="driver-avatar">${driver.initial}</div>
                    <div class="driver-info">
                        <div class="driver-name" onclick="event.stopPropagation(); viewDriver(${driver.id})">
                            ${driver.name}
                            <span class="verified-badge">
                                <i class="fas fa-check-circle"></i>
                                Verified
                            </span>
                        </div>
                        <div class="driver-details">
                            <span><i class="fas fa-map-marker-alt"></i> ${driver.location}, Sri Lanka</span>
                            <span><i class="fas fa-calendar"></i> ${driver.experience} years experience</span>
                        </div>
                        <div class="driver-company" onclick="event.stopPropagation(); viewCompany(${driver.companyId})">${driver.company}</div>
                        <div class="driver-price">LKR ${driver.price.toLocaleString()}/hour</div>
                        <div class="driver-rating">
                            <div class="stars">
                                ${generateStars(driver.rating)}
                            </div>
                            <span class="rating-text">${driver.rating} (${driver.reviews} reviews)</span>
                        </div>
                        <div class="driver-languages">
                            ${driver.languages.map(lang => `<span class="language-tag">${lang}</span>`).join('')}
                        </div>
                        <div class="driver-specialties">
                            ${driver.specialties.map(spec => `<span class="specialty-tag">${spec}</span>`).join('')}
                        </div>
                    </div>
                    <div class="driver-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); bookDriver(${driver.id})">
                            <i class="fas fa-calendar-plus"></i>
                            Book Now
                        </button>
                        <button class="btn btn-outline" onclick="event.stopPropagation(); messageDriver(${driver.id})">
                            <i class="fas fa-comment"></i>
                            Message
                        </button>
                    </div>
                `;
                
                driversContainer.appendChild(driverCard);
            });
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        function searchDrivers() {
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;
            
            if (pickup && dropoff) {
                const searchBtn = document.querySelector('.search-btn');
                searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
                setTimeout(() => {
                    searchBtn.innerHTML = '<i class="fas fa-search"></i> Search Drivers';
                }, 2000);
            } else {
                alert('Please enter both pickup and drop-off locations');
            }
        }

        function applyFilters() {
            const applyBtn = document.querySelector('.apply-filters-btn');
            applyBtn.innerHTML = 'Applying...';
            setTimeout(() => {
                applyBtn.innerHTML = 'Apply Filters';
            }, 1000);
        }

        function viewDriver(driverId) {
            sessionStorage.setItem('selectedDriverId', driverId);
            sessionStorage.setItem('previousPage', 'driver_search');
            window.location.href = "driver-profile.html";
        }

        function viewCompany(companyId) {
            sessionStorage.setItem('selectedCompanyId', companyId);
            sessionStorage.setItem('previousPage', 'driver_search');
            window.location.href = "company-profile.html";
        }

        function bookDriver(driverId) {
            const driver = driversData.find(d => d.id === driverId);
            if (driver) {
                alert(`Booking request sent to ${driver.name}! You will receive a confirmation shortly.`);
            }
        }

        function messageDriver(driverId) {
            const driver = driversData.find(d => d.id === driverId);
            if (driver) {
                alert(`Opening chat with ${driver.name}...`);
            }
        }
    </script>
</body>
</html>
