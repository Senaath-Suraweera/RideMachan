<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management - Car Rental System</title>

    <link rel="stylesheet" href="../css/driver-management.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <img src="../assets/ridemachan-logo.png" alt="RideMachan Logo" class="logo">
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item">
                        <a href="homepage.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <!--<li class="nav-item">
                        <a href="vehicle-fleet.html" class="nav-link">
                            <i class="fas fa-building"></i>
                            <span>Entity Registration</span>
                        </a>
                    </li>-->
                    <li class="nav-item">
                        <a href="booking-management.html" class="nav-link">
                            <i class="fas fa-box"></i>
                            <span>Bookings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="vehicle-fleet.html" class="nav-link">
                            <i class="fas fa-car"></i>
                            <span>Vehicle Fleet</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="maintenance-staff.html" class="nav-link">
                            <i class="fas fa-tools"></i>
                            <span>Maintenance Staff</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="driver-management.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Drivers</span>
                        </a>
                    </li>
                    
                    
                     
                </ul>
            </nav>
            
            <div class="logout-section">
                <a href="#" class="nav-link">
                    <i class="fas fa-sign-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
           <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <i class="fas fa-th-large"></i>
                        <span>Company Dashboard</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="notification-icon">
                        <a href="notification.html">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">1</span>
                        </a>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">A</div>
                        <span>ABC Rentals</span>
                    </div>
                </div>
            </header> 
  
            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <div class="page-title">
                        <h2>Driver Management</h2>
                        <p>Manage your drivers and view their activities</p>
                    </div>
                    <button class="btn-primary add-driver-btn">
                        <i class="fas fa-plus"></i>
                        Add Driver
                    </button>
                </div>

                <div class="driver-controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search drivers by name or ID...">
                    </div>
                    <div class="filter-container">
                        <select class="filter-select">
                            <option value="all">All Drivers</option>
                            <option value="available">Available</option>
                            <option value="on-trip">On Trip</option>
                            <option value="offline">Offline</option>
                        </select>
                        <i class="fas fa-chevron-down filter-arrow"></i>
                    </div>
                </div>

                <div class="drivers-grid" id="driversGrid">
                    <!-- Driver cards will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Driver Modal -->
    <div class="modal-overlay" id="addDriverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Driver</h3>
                <button class="modal-close" onclick="closeAddDriverModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="driver-form" id="addDriverForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>License Number</label>
                        <input type="text" name="license" required>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <input type="text" name="area" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>License Expiry</label>
                        <input type="date" name="expiry" required>
                    </div>
                    <div class="form-group">
                        <label>Initial Status</label>
                        <select name="status" required>
                            <option value="available">Available</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>About</label>
                        <textarea name="about" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>License Upload</label>
                        <input type="file" name="licenseFile" id="licenseFile" accept=".jpg,.jpeg,.png,.pdf" />
                    </div>
                </div>
                <div class="form-actions">
                    <!--<button type="button" class="btn-secondary" onclick="closeAddDriverModal()">Cancel</button> -->                   
                    <button type="submit" class="btn-primary">Add Driver</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/driver-management.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
