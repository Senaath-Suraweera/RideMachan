<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - Ride Machan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary: #3a0ca3;
            --primary-light: #4361ee;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --border: #e9ecef;
            --text: #2d3748;
            --text-light: #718096;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 10px;
            --radius-sm: 6px;
            --transition: all 0.3s ease;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0e152b 0%, #1e3a5f 50%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 3;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: var(--primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
            background-color: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        /* Password field with eye icon */
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Radio button styling */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }

        /* File input styling */
        .file-input-container {
            position: relative;
        }

        input[type="file"] {
            padding: 8px 12px;
            border: 2px dashed var(--border);
            background-color: #fafafa;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--primary-light);
            background-color: rgba(67, 97, 238, 0.05);
        }

        /* Conditional sections */
        .conditional-section {
            display: none;
        }

        .conditional-section.active {
            display: block;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(
             90deg,
             transparent,
             rgba(255, 255, 255, 0.2),
             transparent
            );
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn i {
            margin-right: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .btn:hover i {
            transform: translateX(2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(14, 21, 43, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-car"></i> Ride Machan
            </div>
            <h2 class="subtitle">Enter Your Details</h2>
        </div>

        <form id="registrationForm">
            <!-- First row: First Name and Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <!-- Second row: Email and Phone -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <!-- Customer Type Selection -->
            <div class="form-group full-width">
                <label>You are a</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="localCustomer" name="customerType" value="local" checked onchange="toggleCustomerType()">
                        <label for="localCustomer">Local customer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="foreignCustomer" name="customerType" value="foreign" onchange="toggleCustomerType()">
                        <label for="foreignCustomer">Foreign Customer</label>
                    </div>
                </div>
            </div>

            <!-- Local Customer Section -->
            <div id="localSection" class="conditional-section active">
                <!-- NIC and House Number -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nic">NIC</label>
                        <input type="text" id="nic" name="nic">
                    </div>
                    <div class="form-group">
                        <label for="houseNumber">House Number</label>
                        <input type="text" id="houseNumber" name="houseNumber">
                    </div>
                </div>

                <!-- File uploads for local customer -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nicPdf">Attach pdf of NIC</label>
                        <input type="file" id="nicPdf" name="nicPdf" accept=".pdf">
                    </div>
                    <div class="form-group">
                        <label for="driversLicensePdf">Attach pdf of Drivers licence</label>
                        <input type="file" id="driversLicensePdf" name="driversLicensePdf" accept=".pdf">
                    </div>
                </div>
            </div>

            <!-- Foreign Customer Section -->
            <div id="foreignSection" class="conditional-section">
                <!-- Passport and International License -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="passportNumber">Passport Number</label>
                        <input type="text" id="passportNumber" name="passportNumber">
                    </div>
                    <div class="form-group">
                        <label for="intlDriversLicense">International Drivers License</label>
                        <input type="text" id="intlDriversLicense" name="intlDriversLicense">
                    </div>
                </div>

                <!-- File uploads for foreign customer -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="passportPdf">Attach pdf of Passport</label>
                        <input type="file" id="passportPdf" name="passportPdf" accept=".pdf">
                    </div>
                    <div class="form-group">
                        <label for="intlLicensePdf">Attach pdf of international drivers licence</label>
                        <input type="file" id="intlLicensePdf" name="intlLicensePdf" accept=".pdf">
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <!-- Street and City -->
            <div class="form-row">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <!-- Zip Code and Country -->
            <div class="form-row">
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group" id="countryGroup" style="display: none;">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="CA">Canada</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="JP">Japan</option>
                        <option value="CN">China</option>
                        <option value="IN">India</option>
                    </select>
                </div>
            </div>

            <!-- Password Section -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Password again</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group full-width" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Toggle between local and foreign customer sections
        function toggleCustomerType() {
            const localRadio = document.getElementById('localCustomer');
            const foreignRadio = document.getElementById('foreignCustomer');
            const localSection = document.getElementById('localSection');
            const foreignSection = document.getElementById('foreignSection');
            const countryGroup = document.getElementById('countryGroup');

            if (localRadio.checked) {
                localSection.classList.add('active');
                foreignSection.classList.remove('active');
                countryGroup.style.display = 'none';
                
                // Set required fields for local customer
                setRequiredFields(['nic', 'houseNumber', 'nicPdf', 'driversLicensePdf'], true);
                setRequiredFields(['passportNumber', 'intlDriversLicense', 'passportPdf', 'intlLicensePdf', 'country'], false);
            } else if (foreignRadio.checked) {
                localSection.classList.remove('active');
                foreignSection.classList.add('active');
                countryGroup.style.display = 'block';
                
                // Set required fields for foreign customer
                setRequiredFields(['passportNumber', 'intlDriversLicense', 'passportPdf'], true);
                setRequiredFields(['nic', 'houseNumber', 'nicPdf'], false);
            }
        }

        // Helper function to set required attribute on fields
        function setRequiredFields(fieldIds, required) {
            fieldIds.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.required = required;
                }
            });
        }

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Form submitted with data:', data);
            alert('Registration successful! Check console for form data.');
        });

        // File input change handlers for better UX
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    console.log(`File selected: ${e.target.files[0].name}`);
                }
            });
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            toggleCustomerType();
        });
    </script>
</body>
</html>
