<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admins - Ride Machan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <header class="page-header">
          <div class="header-content">
            <h1 class="page-title">Admins</h1>
            <br />
            <div class="header-actions">
              <button
                class="btn btn-primary"
                onclick="openRegisterAdminModal()"
              >
                + Register Admin
              </button>
            </div>
          </div>
        </header>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
          <div class="filter-row">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter admin name"
                id="adminNameFilter"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter admin ID"
                id="adminIdFilter"
              />
            </div>
            <div class="form-group">
              <select class="form-select" id="sortOrder">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
                <option value="recent">Recently Added</option>
                <option value="status">By Status</option>
              </select>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary search-btn"
                onclick="searchAdmins()"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <!-- Admins List -->
        <div class="admins-section">
          <div class="admins-list" id="adminsList">
            <!-- Admins dynamically loaded -->
          </div>
        </div>
      </main>
    </div>

    <!-- Register Admin Modal -->
    <div class="modal" id="registerAdminModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Register New Admin</h3>
          <button class="modal-close" onclick="closeRegisterAdminModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="registerAdminForm">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" name="phone" required />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Initial Password *</label>
              <input
                type="password"
                class="form-control"
                name="password"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label class="form-label">Confirm Password *</label>
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeRegisterAdminModal()">
            Cancel
          </button>
          <button
            class="btn btn-primary"
            onclick="window.adminsManager.registerAdmin()"
          >
            Register
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Admin Modal (optional, can keep for future) -->
    <div class="modal" id="editAdminModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Admin</h3>
          <button class="modal-close" onclick="closeEditAdminModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="editAdminForm">
            <input type="hidden" name="adminId" id="editAdminId" />
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  id="editFullName"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="editEmail"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  id="editPhone"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeEditAdminModal()">
            Cancel
          </button>
          <button class="btn btn-primary" onclick="updateAdmin()">
            Update Admin
          </button>
        </div>
      </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
