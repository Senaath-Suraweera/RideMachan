<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile - Ride Machan</title>

    <!-- global css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />

    <!-- page css -->
    <link rel="stylesheet" href="css/rental-company-view.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <nav class="topbar">
          <a class="back-link" href="rental-companies.html"
            >‚Üê Back to Companies</a
          >
        </nav>

        <section id="companyView" class="company-profile-content">
          <!-- populated by JS -->
        </section>

        <!-- Register Vehicle Modal -->
        <div class="modal" id="registerVehicleModal" aria-hidden="true">
          <div
            class="modal-content"
            role="dialog"
            aria-modal="true"
            aria-labelledby="rvmTitle"
          >
            <div class="modal-header">
              <h3 id="rvmTitle">Register New Vehicle</h3>
              <button
                class="modal-close"
                data-close="registerVehicleModal"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
            <form id="registerVehicleForm">
              <div class="modal-body">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="rvName"
                      >Vehicle name/model</label
                    >
                    <input
                      id="rvName"
                      class="form-control"
                      required
                      placeholder="e.g., Toyota Axio"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rvPrice"
                      >Daily price (Rs.)</label
                    >
                    <input
                      id="rvPrice"
                      class="form-control"
                      type="number"
                      min="0"
                      required
                      placeholder="e.g., 9500"
                    />
                  </div>
                  <div class="form-group" style="grid-column: 1 / -1">
                    <label class="form-label" for="rvFeatures"
                      >Features (comma separated)</label
                    >
                    <input
                      id="rvFeatures"
                      class="form-control"
                      placeholder="AC, Auto, Hybrid"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn"
                  data-close="registerVehicleModal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Vehicle
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Register Driver Modal -->
        <div class="modal" id="registerDriverModal" aria-hidden="true">
          <div
            class="modal-content"
            role="dialog"
            aria-modal="true"
            aria-labelledby="rdmTitle"
          >
            <div class="modal-header">
              <h3 id="rdmTitle">Register New Driver</h3>
              <button
                class="modal-close"
                data-close="registerDriverModal"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
            <form id="registerDriverForm">
              <div class="modal-body">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="rdName">Full name</label>
                    <input
                      id="rdName"
                      class="form-control"
                      required
                      placeholder="e.g., Ruwan Perera"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdRides"
                      >Rides completed</label
                    >
                    <input
                      id="rdRides"
                      class="form-control"
                      type="number"
                      min="0"
                      value="0"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdRating">Rating</label>
                    <input
                      id="rdRating"
                      class="form-control"
                      type="number"
                      min="0"
                      max="5"
                      step="0.1"
                      value="0"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn"
                  data-close="registerDriverModal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Driver
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="js/sidebar.js"></script>

    <script src="js/rental-company-view.js" defer></script>
  </body>
</html>
