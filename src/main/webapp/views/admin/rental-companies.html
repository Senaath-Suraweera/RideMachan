<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Companies - Ride Machan</title>

    <!-- your global css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />

    <!-- page css -->
    <link rel="stylesheet" href="css/rental-companies.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <header class="page-header">
          <div class="header-content">
            <h1 class="page-title">Rental Companies</h1>
          </div>
          <div class="header-actions">
            <!-- redirect (no modal) -->
            <a class="btn btn-primary" href="rentalcomp-reg.html"
              >+ Register Company</a
            >
          </div>
        </header>

        <!-- Tabs (optional) -->
        <div class="nav-tabs">
          <button class="tab-btn" onclick="showPendingRequests()">
            Pending Requests
          </button>
          <button class="tab-btn active" onclick="showAllCompanies()">
            All Companies
          </button>
        </div>

        <!-- Search & Filters -->
        <section class="search-filter-section">
          <div class="filter-row">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search by name"
                id="nameSearch"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search by location"
                id="locationSearch"
              />
            </div>
            <div class="form-group">
              <div
                class="rating-filter"
                id="ratingFilter"
                aria-label="Minimum rating"
              >
                <span class="star" data-value="1">‚≠ê</span>
                <span class="star" data-value="2">‚≠ê</span>
                <span class="star" data-value="3">‚≠ê</span>
                <span class="star" data-value="4">‚≠ê</span>
                <span class="star" data-value="5">‚≠ê</span>
              </div>
            </div>
            <div class="form-group">
              <select class="form-select" id="sortSelect">
                <option value="name_asc">Name: A ‚Üí Z</option>
                <option value="name_desc">Name: Z ‚Üí A</option>
                <option value="rating_desc">Rating: High ‚Üí Low</option>
                <option value="rating_asc">Rating: Low ‚Üí High</option>
              </select>
            </div>
          </div>

          <div class="filter-options">
            <label class="checkbox-container">
              <input type="checkbox" id="withDriverFilter" />
              <span class="checkmark"></span>
              with driver
            </label>
          </div>

          <div class="search-actions">
            <button class="btn btn-primary" onclick="searchCompanies()">
              üîç Search
            </button>
            <button class="btn btn-secondary" onclick="clearFilters()">
              Clear
            </button>
          </div>
        </section>

        <!-- Grid -->
        <section class="companies-section">
          <div class="companies-grid" id="companiesGrid"></div>
        </section>
      </main>
    </div>

    <!-- page js -->
    <script src="js/sidebar.js"></script>
    <script src="js/rental-companies.js"></script>
  </body>
</html>
