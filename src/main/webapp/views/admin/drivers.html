<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drivers - Ride Machan</title>

    <!-- Reuse your global styles + sidebar CSS, just like Customers -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/drivers.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <header class="page-header">
          <div class="header-content">
            <h1 class="page-title">Drivers</h1>
            <div class="header-actions">
              <!-- Redirect to a page instead of opening a modal -->
              <button class="btn btn-primary" id="btnOpenRegisterDriver">
                + Register Driver
              </button>
            </div>
          </div>
          <p class="page-subtitle">Drivers</p>
        </header>

        <!-- Search and Filter Section (mirrors Customers) -->
        <section class="search-filter-section">
          <h3 class="section-title">Search & Filter Drivers</h3>

          <div class="filter-row">
            <div class="form-group">
              <label class="form-label">Driver Name</label>
              <input
                id="driverNameFilter"
                class="form-control"
                type="text"
                placeholder="Enter name"
              />
            </div>

            <div class="form-group">
              <label class="form-label">License Number</label>
              <input
                id="licenseFilter"
                class="form-control"
                type="text"
                placeholder="Enter license no."
              />
            </div>

            <div class="form-group">
              <label class="form-label">Sort Order</label>
              <select id="sortOrder" class="form-select">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Minimum Rating</label>
              <div
                class="rating-stars"
                id="ratingFilter"
                aria-label="Minimum rating"
              >
                <span class="star" data-value="1">⭐</span>
                <span class="star" data-value="2">⭐</span>
                <span class="star" data-value="3">⭐</span>
                <span class="star" data-value="4">⭐</span>
                <span class="star" data-value="5">⭐</span>
              </div>
              <small class="rating-text"
                >Click a star to set the minimum rating</small
              >
            </div>
          </div>

          <div class="search-actions">
            <button class="btn btn-primary" onclick="searchDrivers()">
              Search
            </button>
            <button class="btn btn-secondary" onclick="clearFilters()">
              Clear Filters
            </button>
          </div>
        </section>

        <!-- Drivers List -->
        <section class="drivers-section">
          <div class="section-header">
            <h3 class="section-title">Driver List (0)</h3>
          </div>
          <div class="drivers-grid" id="driversGrid"></div>
        </section>

        <!-- Register Driver Modal -->
        <div class="modal" id="registerDriverModal" aria-hidden="true">
          <div
            class="modal-content"
            role="dialog"
            aria-modal="true"
            aria-labelledby="rdmTitle"
          >
            <div class="modal-header">
              <h3 id="rdmTitle">Register New Driver</h3>
              <button
                class="modal-close"
                id="closeRegisterDriver"
                aria-label="Close"
              >
                &times;
              </button>
            </div>

            <form id="registerDriverForm">
              <div class="modal-body">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="rdName">Full name</label>
                    <input
                      id="rdName"
                      class="form-control"
                      required
                      placeholder="e.g., Ruwan Perera"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdCompany">Company</label>
                    <input
                      id="rdCompany"
                      class="form-control"
                      placeholder="e.g., Metro Cabs"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdLicense"
                      >License number</label
                    >
                    <input
                      id="rdLicense"
                      class="form-control"
                      required
                      placeholder="e.g., B1234567"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdNIC">NIC number</label>
                    <input
                      id="rdNIC"
                      class="form-control"
                      placeholder="e.g., 90XXXXXXXXV"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdEmail">Email</label>
                    <input
                      id="rdEmail"
                      class="form-control"
                      type="email"
                      placeholder="name@company.lk"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdPhone">Phone</label>
                    <input
                      id="rdPhone"
                      class="form-control"
                      placeholder="+94 …"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdLocation">Location</label>
                    <input
                      id="rdLocation"
                      class="form-control"
                      placeholder="e.g., Colombo"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdApplied"
                      >Applied date</label
                    >
                    <input id="rdApplied" class="form-control" type="date" />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdRating">Rating</label>
                    <input
                      id="rdRating"
                      class="form-control"
                      type="number"
                      min="0"
                      max="5"
                      step="0.1"
                      value="0"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="rdReviews">Reviews</label>
                    <input
                      id="rdReviews"
                      class="form-control"
                      type="number"
                      min="0"
                      value="0"
                    />
                  </div>
                  <div class="form-group" style="grid-column: 1 / -1">
                    <label class="form-label" for="rdDesc"
                      >Short description</label
                    >
                    <textarea
                      id="rdDesc"
                      class="form-control"
                      rows="3"
                      placeholder="Add a short bio…"
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn" id="cancelRegisterDriver">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Driver
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/drivers.js"></script>
  </body>
</html>
