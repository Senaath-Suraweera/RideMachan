<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Individual Renter | RideMachan Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/individual-renter-view.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <script src="js/sidebar.js"></script>

    <main class="main-content">
      <header class="page-header">
        <h1 class="page-title">Individual Renter</h1>
      </header>

      <section id="renterProfile" class="card"></section>

      <section class="card">
        <div
          class="section-header"
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
          "
        >
          <h3 class="section-title">Vehicles</h3>
          <button id="addVehicleBtn" class="btn btn-primary">
            + Add Vehicle
          </button>
        </div>
        <div class="vehicles-grid" id="vehiclesGrid"></div>
      </section>
    </main>

    <!-- Vehicle Details Modal -->
    <div class="modal" id="vehicleModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="vehicleModalTitle">Vehicle Details</h3>
          <button class="modal-close" onclick="closeVehicleModal()">×</button>
        </div>
        <div class="modal-body" id="vehicleModalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeVehicleModal()">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Vehicle Add/Edit Form Modal -->
    <div class="modal" id="vehicleFormModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="vehicleFormTitle">Add Vehicle</h3>
          <button class="modal-close" onclick="closeVehicleForm()">×</button>
        </div>
        <div class="modal-body">
          <form id="vehicleForm">
            <input type="hidden" name="id" id="vf_id" />
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label" for="vf_make">Make *</label>
                <input class="form-control" id="vf_make" name="make" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_model">Model *</label>
                <input
                  class="form-control"
                  id="vf_model"
                  name="model"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_year">Year *</label>
                <input
                  class="form-control"
                  id="vf_year"
                  name="year"
                  type="number"
                  min="1990"
                  max="2099"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_reg"
                  >Registration No. *</label
                >
                <input class="form-control" id="vf_reg" name="regNo" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_rate"
                  >Daily Rate (Rs.) *</label
                >
                <input
                  class="form-control"
                  id="vf_rate"
                  name="dailyRate"
                  type="number"
                  min="0"
                  step="1"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_fuel">Fuel Type *</label>
                <select
                  class="form-select"
                  id="vf_fuel"
                  name="fuelType"
                  required
                >
                  <option value="">Choose…</option>
                  <option>Petrol</option>
                  <option>Diesel</option>
                  <option>Hybrid</option>
                  <option>Electric</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_trans">Transmission *</label>
                <select
                  class="form-select"
                  id="vf_trans"
                  name="transmission"
                  required
                >
                  <option value="">Choose…</option>
                  <option>Auto</option>
                  <option>Manual</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_seats">Seats *</label>
                <input
                  class="form-control"
                  id="vf_seats"
                  name="seats"
                  type="number"
                  min="2"
                  max="12"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="vf_company"
                  >Rental Company *</label
                >
                <input
                  class="form-control"
                  id="vf_company"
                  name="rentalCompany"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeVehicleForm()">
            Cancel
          </button>
          <button class="btn btn-primary" id="vehicleFormSubmitBtn">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="js/individual-renter-view.js"></script>
  </body>
</html>
